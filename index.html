<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <button class="cart">Корзина</button>
    </header>
    <main>
        <div class="products"></div>
    </main>
    <section class="hamburger">
        <form action="">
            <fieldset>
                <legend>Соберите свой гамбургер</legend>
                    <legend>Выберете размер</legend>
                        <div>
                            <input type="radio" id="big" name="size" value="big" checked>
                            <label for="big">Большой</label>
                        </div>
                        <div>
                            <input type="radio" id="small" name="size" value="small">
                            <label for="small">Маленький</label>
                        </div>
                    <legend>Выберете начинку(обязательно)</legend>
                        <div>
                            <input type="checkbox" id="cheese" name="filling" value="cheese">
                            <label for="cheese">С сыром</label>
                        </div>
                        <div>
                            <input type="checkbox" id="salad" name="filling" value="salad">
                            <label for="salad">С салатом</label>
                        </div>
                        <div>
                            <input type="checkbox" id="potato" name="filling" value="potato">
                            <label for="potato">С картофелем</label>
                        </div>
                    <legend>По желанию</legend>
                        <div>
                            <input type="checkbox" id="spice" name="additive" value="spice">
                            <label for="spice">Посыпать специями</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sauce" name="additive" value="sauce">
                            <label for="sauce">Полить майонезом</label>
                        </div>
            </fieldset>
            <button id="btn">Рассчитать стоимость и калорийность</button>
           
        </form>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
