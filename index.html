<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/6167e96bfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="shop">
        <header>
            <h2>Интернет-магазин</h2>
            <div class="cart">
                <form action="#" @submit.prevent="filter">
                    <input type="text" v-model="search">
                    <i class="fas fa-search" style="cursor: pointer; padding: 0 10px;"></i></button>
                </form>
                <button class="btn_cart" type="button" @click="showCart = !showCart">Корзина</button>
                <div class="cart-block" v-show="showCart">
                    <p v-if="!cartProducts.length">Корзина пуста</p>
                    <div class="cart_product" v-for="item of cartProducts" :key="item.id_product">
                        <div class="cart_product_block">
                            <img :src="imgCart" alt="img">
                            <div class="product_desc">
                                <h3>{{ item.product_name }}</h3>
                                <p>Количество: {{ item.quantity }}</p>
                                <p>{{ item.price }} ₽/шт</p>
                            </div>
                        </div>
                        <div class="right_block">
                            <i class="far fa-times-circle" @click="del(item)" style="cursor: pointer;"></i>
                            <p>{{ item.quantity*item.price }}₽</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="products">
            <div v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="img">
                <h3>{{ product.product_name }}</h3>
                <p class="price_pad">{{ product.price }}₽</p>
                <button class="buy_btn" @click="addProduct(product)">Купить</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
